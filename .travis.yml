language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
env:
  global:
    - MPLBACKEND=Agg
  matrix:
    - matplotlib=1.*
    - matplotlib=2.*
# command to install dependencies
install:
  - pip install matplotlib==$matplotlib
  - pip install .
  - python install_fonts.py
# command to run tests
script:
  - pytest